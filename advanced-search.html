<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-end my-3">
            <div class="col-sm-auto">
                <a href="index.html">Google Search</a>
            </div>
        </div>
        <div class="row larger-text advanced-color big-text">
            <div class="col-2 m-4">
                Advanced Search
            </div>
        </div>
        <div class="row">
            <hr class="mt-2 mb-3" />
        </div>
        <div class="container-fluid ms-3 mt-4">
            <div class="row mb-3">
                <div class="col big-text">
                    Find pages with...
                </div>
            </div>
            <form action="https://www.google.com/search">
                <div class="row align-items-start mb-2">
                    <div class="col-2 pt-1">
                        all these words:
                    </div>
                    <div class="col-5 form-group">
                        <input type="text" class="form-control" name="as_q">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-2 pt-1">
                        this exact word or phrase:
                    </div>
                    <div class="col-5 form-group">
                        <input type="text" class="form-control" name="as_epq">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-2 pt-1">
                        any of these words:
                    </div>
                    <div class="col-5 form-group">
                        <input type="text" class="form-control" name="as_oq">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-2 pt-1">
                        none of these words:
                    </div>
                    <div class="col-5 form-group">
                        <input type="text" class="form-control" name="as_eq">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                    </div>
                    <div class="col-5 d-grid gap-2 d-md-flex justify-content-md-end">
                        <input type="submit" class="btn btn-primary btn-sm" value="Advanced Search">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
